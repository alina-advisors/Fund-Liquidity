<title>Target Global — Liquidity Dashboard · Jan 2026</title>
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
body{background:#F4F4F2;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;color:#171715;font-size:13px}
::-webkit-scrollbar{width:6px}::-webkit-scrollbar-thumb{background:rgba(34,68,207,.25);border-radius:3px}
button{font-family:inherit;cursor:pointer;border:none;background:none}
#app{min-height:100vh;padding:28px 32px}
.header{margin-bottom:20px}
.header-top{display:flex;align-items:center;gap:14px;margin-bottom:10px}
.logo-icon{width:36px;height:36px;background:linear-gradient(135deg,#2244CF,#4466EE);border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:18px;color:#fff;flex-shrink:0}
.brand-label{font-size:10px;color:#2244CF;letter-spacing:.12em;text-transform:uppercase}
.brand-title{font-size:24px;font-weight:800;color:#171715;line-height:1}
.header-date{margin-left:auto;text-align:right}
.header-date-label{font-size:10px;color:#8A8A8A}
.header-date-val{font-size:13px;color:#EC9638;font-weight:700}
.header-line{height:2px;background:linear-gradient(90deg,#2244CF,transparent);border-radius:1px}
.nav{display:flex;gap:6px;flex-wrap:wrap;margin-bottom:24px;padding-bottom:14px;border-bottom:1px solid rgba(0,0,0,.08)}
.nav-btn{padding:7px 14px;border-radius:8px;border:1px solid rgba(0,0,0,.1);background:rgba(0,0,0,.02);color:#8A8A8A;font-size:12px;font-weight:500;transition:all .18s;white-space:nowrap}
.nav-btn:hover{background:rgba(34,68,207,.04);color:#2244CF}
.nav-btn.active{background:rgba(34,68,207,.08);border-color:#2244CF;color:#2244CF;font-weight:700}
.nav-divider{width:1px;background:rgba(0,0,0,.1);margin:0 2px;align-self:stretch}
.nav-dot{display:inline-block;width:7px;height:7px;border-radius:50%;margin-right:5px;vertical-align:middle}
.fund-tag{font-size:9px;opacity:.65;margin-right:3px}
.card{background:#fff;border:1px solid rgba(0,0,0,.08);border-radius:12px;padding:18px 20px;box-shadow:0 1px 4px rgba(0,0,0,.06)}
.grid3{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-bottom:18px}
.grid4{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin-bottom:18px}
.grid5{display:grid;grid-template-columns:repeat(5,1fr);gap:12px;margin-bottom:18px}
.grid2{display:grid;grid-template-columns:1fr 1fr;gap:14px}
.auto-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(290px,1fr));gap:14px;margin-bottom:22px}
.deals-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:10px;margin-bottom:12px}
.metric-card{background:#fff;border:1px solid rgba(0,0,0,.08);border-radius:12px;padding:16px 18px;position:relative;overflow:hidden;box-shadow:0 1px 4px rgba(0,0,0,.06)}
.metric-card.dim{opacity:.45;box-shadow:none}
.m-accent{position:absolute;top:0;left:0;width:3px;height:100%;border-radius:12px 0 0 12px}
.m-label{font-size:9px;color:#5E5E5E;letter-spacing:.08em;text-transform:uppercase;margin-bottom:5px}
.m-value{font-size:20px;font-weight:800;color:#171715;line-height:1.1}
.m-sub{font-size:10px;color:#8A8A8A;margin-top:3px}
.slabel{font-size:9px;color:#5E5E5E;text-transform:uppercase;letter-spacing:.1em;margin-bottom:10px;padding-bottom:6px;border-bottom:1px solid rgba(0,0,0,.08)}
.badge{display:inline-flex;align-items:center;gap:3px;border-radius:20px;padding:3px 10px;font-size:11px;font-weight:700;border:1px solid}
.b-healthy{color:#3C8A50;background:rgba(60,138,80,.1);border-color:rgba(60,138,80,.3)}
.b-adequate{color:#EC9638;background:rgba(236,150,56,.1);border-color:rgba(236,150,56,.3)}
.b-shortfall{color:#D47B6B;background:rgba(212,123,107,.12);border-color:rgba(212,123,107,.3)}
.b-na{color:#8A8A8A;background:rgba(0,0,0,.05);border-color:rgba(0,0,0,.1)}
.fund-card{background:#fff;border:1px solid rgba(0,0,0,.07);border-radius:14px;padding:18px 20px;cursor:pointer;transition:all .2s;border-left:3px solid #2244CF}
.fund-card:hover{box-shadow:0 4px 16px rgba(0,0,0,.1);transform:translateY(-1px)}
.mini-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:7px;margin:10px 0}
.mini-cell{background:#F4F4F2;border-radius:7px;padding:6px 8px}
.mini-label{font-size:8px;color:#8A8A8A;text-transform:uppercase}
.mini-val{font-size:11px;font-weight:700;color:#171715;margin-top:2px}
.prog-track{height:4px;background:rgba(0,0,0,.07);border-radius:2px;overflow:hidden;margin-top:4px}
.prog-fill{height:100%;border-radius:2px}
.deal-card{background:#fff;border:1px solid rgba(0,0,0,.08);border-radius:12px;padding:14px 16px;position:relative;overflow:hidden}
.deal-top{position:absolute;top:0;left:0;right:0;height:3px;opacity:.75}
.deal-name{font-size:13px;font-weight:700;color:#171715;margin-bottom:6px}
.deal-amount{font-size:18px;font-weight:800}
.deal-note{font-size:10px;color:#8A8A8A;margin-top:4px;line-height:1.4}
.deals-total{background:#fff;border:1px solid rgba(0,0,0,.08);border-radius:10px;padding:12px 16px;display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
.deals-empty{background:#F8F8F6;border:1px solid rgba(0,0,0,.07);border-radius:12px;padding:20px;text-align:center;color:#AAAAAA;font-size:12px;margin-bottom:18px}
.rq-card{border-radius:10px;padding:12px 14px;border:1px solid}
.rq-label{font-size:9px;color:#8A8A8A;text-transform:uppercase;letter-spacing:.07em;margin-bottom:3px}
.rq-val{font-size:20px;font-weight:800;line-height:1}
.rw-warn{font-size:10px;color:#D47B6B;margin-top:8px;display:flex;align-items:center;gap:5px}
.pills{display:flex;gap:6px;flex-wrap:wrap;margin-bottom:18px;align-items:center}
.pill-lbl{font-size:9px;color:#8A8A8A;text-transform:uppercase;letter-spacing:.08em;margin-right:4px}
.pill{padding:5px 13px;border-radius:20px;border:1px solid rgba(0,0,0,.1);background:rgba(0,0,0,.02);color:#8A8A8A;font-size:12px;font-weight:500;transition:all .18s}
.pill:hover{background:rgba(34,68,207,.06);color:#2244CF}
.pill.pt{background:rgba(34,68,207,.1);border-color:#2244CF;color:#2244CF;font-weight:700}
.pill.ps{background:rgba(43,108,176,.1);border-color:#2B6CB0;color:#2B6CB0;font-weight:700}
.div-row{margin-bottom:12px}
.div-labels{display:flex;justify-content:space-between;margin-bottom:4px;align-items:center}
.div-name{display:flex;align-items:center;gap:7px;font-size:12px}
.div-dot{width:8px;height:8px;border-radius:2px;flex-shrink:0}
.div-track{display:flex;align-items:center;height:6px;gap:2px}
.div-half{flex:1;display:flex}
.div-left{justify-content:flex-end}
.div-fill{height:6px;border-radius:3px;opacity:.78}
.div-center{width:2px;height:12px;background:rgba(0,0,0,.15);border-radius:1px}
.fac-card{background:#fff;border-radius:14px;padding:20px 22px;border:1px solid}
.fac-type{font-size:9px;text-transform:uppercase;letter-spacing:.08em;margin-bottom:3px;font-weight:700}
.fac-lender{font-size:13px;font-weight:700;color:#171715}
.fac-row{display:flex;justify-content:space-between;padding:5px 0;border-bottom:1px solid rgba(0,0,0,.05);font-size:11px}
.fac-row:last-child{border:none}
.fac-total{background:rgba(212,123,107,.06);border:1px solid rgba(212,123,107,.2);border-radius:10px;padding:13px 20px;display:flex;justify-content:space-between;align-items:center;margin-top:14px}
.oblig-row{margin-bottom:13px}
.oblig-hdr{display:flex;justify-content:space-between;align-items:center;margin-bottom:4px}
.oblig-track{height:5px;background:rgba(0,0,0,.07);border-radius:3px;overflow:hidden}
.oblig-fill{height:100%;background:linear-gradient(90deg,#D47B6B,#D47B6BAA);border-radius:3px}

.oblig-total{border-top:1px solid rgba(0,0,0,.07);padding-top:12px;display:flex;justify-content:space-between;align-items:center;margin-top:4px}
.pie-wrap{display:flex;align-items:center;gap:16px}
.leg-item{display:flex;align-items:center;gap:8px;margin-bottom:9px}
.leg-dot{width:9px;height:9px;border-radius:2px;flex-shrink:0}
.leg-name{font-size:12px;font-weight:600;color:#171715}
.leg-sub{font-size:10px;color:#8A8A8A}
.nsb{display:flex;gap:8px;margin-top:10px}
.nsb-card{flex:1;background:#F2F2F0;border-radius:8px;padding:8px 10px;border-top:2px solid}
.nsb-label{font-size:8px;color:#8A8A8A}
.nsb-val{font-size:12px;font-weight:700;color:#171715;margin-top:2px}
.bar-chart{width:100%}
.bc-inner{display:flex;align-items:flex-end;gap:8px;padding:0 4px}
.bw{flex:1;display:flex;flex-direction:column;align-items:center;gap:5px}
.bar{width:100%;border-radius:5px 5px 0 0}
.blbl{font-size:9px;color:#8A8A8A;text-align:center;white-space:nowrap}
.ylbls{display:flex;flex-direction:column;justify-content:space-between;margin-right:4px;font-size:9px;color:#8A8A8A;text-align:right;min-width:36px}
.pos{color:#3C8A50}.neg{color:#D47B6B}.blue{color:#2244CF}
.muted{color:#8A8A8A}.small{font-size:11px}.bold{font-weight:700}.heavy{font-weight:800}
.txt-right{text-align:right}.txt-center{text-align:center}
.mt1{margin-top:8px}.mt2{margin-top:16px}.mb1{margin-bottom:8px}.mb2{margin-bottom:16px}
.footer{text-align:center;font-size:10px;color:#AAAAAA;margin-top:28px;padding-top:14px;border-top:1px solid rgba(0,0,0,.06)}

function svgPie(slices,sz){sz=sz||130;var cx=sz/2,cy=sz/2,r=sz*.46,ri=sz*.27,total=0,angle=-Math.PI/2,paths="";for(var i=0;i<slices.length;i++)total+=slices[i];for(var i=0;i<slices.length;i++){var a=slices[i]/total*Math.PI*2,x1=cx+r*Math.cos(angle),y1=cy+r*Math.sin(angle),x2=cx+r*Math.cos(angle+a),y2=cy+r*Math.sin(angle+a),xi1=cx+ri*Math.cos(angle),yi1=cy+ri*Math.sin(angle),xi2=cx+ri*Math.cos(angle+a),yi2=cy+ri*Math.sin(angle+a),lg=a>Math.PI?1:0,d="M"+x1+","+y1+" A"+r+","+r+",0,"+lg+",1,"+x2+","+y2+" L"+xi2+","+yi2+" A"+ri+","+ri+",0,"+lg+",0,"+xi1+","+yi1+" Z";paths+='<path d="'+d+'" fill="'+PIE_COLORS[i%PIE_COLORS.length]+'" opacity=".88"/>';angle+=a;}return'<svg width="'+sz+'" height="'+sz+'" viewBox="0 0 '+sz+' '+sz+'">'+paths+'</svg>';}

function barChart(bars,h){
  h=h||160;
  var vals=bars.map(function(b){return b.value;});
  var max=Math.max.apply(null,vals.map(Math.abs).concat([1]));
  var hasNeg=vals.some(function(v){return v<0;});
  var posH=hasNeg?Math.floor(h*0.48):h-20;
  var negH=hasNeg?Math.floor(h*0.48):0;
  var bHtml=bars.map(function(b){
    var pos=b.value>=0;
    var col=b.highlight?"#2244CF":pos?"#3C8A50":"#D47B6B";
    if(b.colorOverride)col=b.colorOverride;
    var barPx=Math.max(4,Math.round(Math.abs(b.value)/max*(pos?posH:negH)));
    return '<div class="bw" style="justify-content:flex-end;height:'+(h-20)+'px;position:relative">'
      +'<div style="position:absolute;bottom:'+(hasNeg?negH+4:0)+'px;left:0;right:0;display:flex;justify-content:center">'
      +'<div style="width:80%;background:'+col+';opacity:'+(b.highlight?1:.82)+';height:'+(pos?barPx:0)+'px;min-height:'+(pos&&b.value!==0?4:0)+'px;border-radius:4px 4px 0 0"></div></div>'
      +(hasNeg?'<div style="position:absolute;bottom:0;left:0;right:0;display:flex;justify-content:center">'
      +'<div style="width:80%;background:#D47B6B;opacity:.82;height:'+(!pos?barPx:0)+'px;min-height:'+(!pos&&b.value!==0?4:0)+'px;border-radius:0 0 4px 4px"></div></div>'
      +'<div style="position:absolute;bottom:'+negH+'px;left:0;right:0;height:1px;background:rgba(0,0,0,.1)"></div>':'')
      +'<div class="blbl" style="position:absolute;bottom:-18px;width:100%">'+b.name+'</div>'
      +'</div>';
  }).join('');
  var yTop=fmtS(max),yMid=fmtS(hasNeg?0:max*.5),yBot=hasNeg?fmtS(-max):"0";
  return '<div style="display:flex;padding-bottom:20px"><div class="ylbls" style="height:'+h+'px"><span>'+yTop+'</span><span>'+yMid+'</span><span>'+yBot+'</span></div>'
    +'<div style="display:flex;align-items:flex-end;gap:8px;height:'+h+'px;flex:1;padding:0 4px">'+bHtml+'</div></div>';
}

function runwayChart(rw,h){
  h=h||160;
  var vals=rw.map(function(q){return q.closingBalance;});
  var max=Math.max.apply(null,vals.map(Math.abs).concat([1]));
  var hasNeg=vals.some(function(v){return v<0;});
  var posH=hasNeg?Math.floor(h*0.48):h-20;
  var negH=hasNeg?Math.floor(h*0.48):0;
  var bHtml=rw.map(function(q){
    var pos=q.closingBalance>=0,col=pos?"#3C8A50":"#D47B6B";
    var barPx=Math.max(4,Math.round(Math.abs(q.closingBalance)/max*(pos?posH:negH)));
    var tip=q.quarter+" | Closing: "+fmtS(q.closingBalance);
    return '<div class="bw" title="'+tip+'" style="position:relative;height:'+(h-20)+'px">'
      +'<div style="position:absolute;bottom:'+(hasNeg?negH+4:0)+'px;left:0;right:0;display:flex;justify-content:center">'
      +'<div style="width:80%;background:'+col+';opacity:.82;height:'+(pos?barPx:0)+'px;min-height:'+(pos?4:0)+'px;border-radius:4px 4px 0 0"></div></div>'

  }).join('');
  var yTop=fmtS(max),yMid=hasNeg?"0":fmtS(max*.5),yBot=hasNeg?fmtS(-max):"0";

var title='<div style="display:flex;align-items:center;gap:12px;margin-bottom:18px;flex-wrap:wrap"><div style="font-size:20px;font-weight:800">'+f.label+(f.hasSubFunds&&sk!=="total"?' <span style="color:#2B6CB0;font-size:15px">- '+d.label+'</span>':'')+'</div><div style="font-size:11px;color:#8A8A8A;background:rgba(0,0,0,.04);border-radius:6px;padding:3px 10px">'+d.currency+' - NAV as of '+d.navDate+'</div>'+(d.netLTCapital!==null?'<div style="margin-left:auto">'+SB(d.netLTCapital,d.currency)+'</div>':'')+'</div>';
var cs=SL("Capital Structure")+'<div class="grid3">'+MC("Total Commitments",d.totalCommitments?fmt(d.totalCommitments,d.currency):"N/A","#2B6CB0",null,!d.totalCommitments)+MC("Capital Called",d.capitalCalled?fmt(d.capitalCalled,d.currency):"N/A","#EC9638",d.pctCalled?fmtP(d.pctCalled*100)+" called":null,!d.capitalCalled)+MC("NAV",d.nav?fmt(d.nav,d.currency):"N/A","#2244CF","as of "+d.navDate,!d.nav)+'</div>';
var liq=SL("Current Liquidity")+'<div class="grid4">'+MC("Cash at Bank",fmt(d.cashAtBank,d.currency),"#3C8A50")+MC("Outstanding Cap Calls",d.outstandingCapCalls>0?fmt(d.outstandingCapCalls,d.currency):"—","#D47B6B",null,!d.outstandingCapCalls)+MC("Prepaid Cap Calls",d.prepaidCapCalls&&d.prepaidCapCalls!==0?fmt(d.prepaidCapCalls,d.currency):"—","#EC9638",null,!d.prepaidCapCalls)+MC("Total Cash Available",fmt(d.totalCashAvailable,d.currency),"#2244CF")+'</div>';
var lt=SL("Long-Term Outlook")+'<div class="grid5">'+MC("Net LT Capital",d.netLTCapital!==null?fmt(d.netLTCapital,d.currency):"N/A",d.netLTCapital>0?"#3C8A50":"#D47B6B",null,d.netLTCapital===null)+MC("Lifetime OPEX",d.lifetimeOpex?fmt(d.lifetimeOpex,d.currency):"—","#D47B6B",null,!d.lifetimeOpex)+MC("Lifetime MF",d.lifetimeMF?fmt(d.lifetimeMF,d.currency):"—","#D47B6B",null,!d.lifetimeMF)+MC("OPEX % Commitment",fmtP(d.opexPctCommitment),"#8A8A8A",null,d.opexPctCommitment===null)+MC("OPEX % NAV",fmtP(d.opexPctNAV),"#8A8A8A",null,d.opexPctNAV===null)+'</div>';
var cbars=[{name:"Cash at Bank",value:d.cashAtBank}];if(d.outstandingCapCalls>0)cbars.push({name:"Cap Calls Due",value:d.outstandingCapCalls});if(d.prepaidCapCalls&&d.prepaidCapCalls!==0)cbars.push({name:"Prepaid Calls",value:d.prepaidCapCalls});if(d.distributions&&d.distributions!==0)cbars.push({name:"Distributions",value:d.distributions});cbars.push({name:"Total Avail.",value:d.totalCashAvailable,highlight:true});
var charts='<div style="display:grid;grid-template-columns:'+(d.chartFunds?"1fr 1fr":"1fr")+';gap:16px"><div class="card" style="padding:16px 18px">'+SL("Cash Position Breakdown")+barChart(cbars)+'</div>';
if(d.chartFunds){var tot=d.chartFunds.reduce(function(s,x){return s+x.commitment;},0);charts+='<div class="card" style="padding:16px 18px">'+SL("Commitment Allocation")+'<div class="pie-wrap">'+svgPie(d.chartFunds.map(function(sf){return sf.commitment;}))+' <div>'+d.chartFunds.map(function(sf,i){return'<div class="leg-item"><div class="leg-dot" style="background:'+PIE_COLORS[i%PIE_COLORS.length]+'"></div><div><div class="leg-name">'+sf.name+'</div><div class="leg-sub">'+fmt(sf.commitment,d.currency)+' - '+((sf.commitment/tot)*100).toFixed(1)+'%</div></div></div>';}).join('')+'</div></div><div style="border-top:1px solid rgba(0,0,0,.06);padding-top:10px;margin-top:8px"><div class="small muted mb1">NAV by Sub-Fund</div><div class="nsb">'+d.chartFunds.map(function(sf,i){return'<div class="nsb-card" style="border-top-color:'+PIE_COLORS[i%PIE_COLORS.length]+'"><div class="nsb-label">'+sf.name+'</div><div class="nsb-val">'+fmt(sf.nav,d.currency)+'</div></div>';}).join('')+'</div></div></div>';}
charts+='</div>';
return pills+title+(deals&&deals.length?'<div style="margin-bottom:18px">'+dealsHTML(deals,d.currency)+'</div>':'<div class="deals-empty mb2">No new deals or pipeline activity for this period</div>')+cs+liq+lt+runwayHTML(rw,d.currency)+charts;}

function renderTGEP(){var d=FUNDS.TGEP.data,f=d.facility,rw=d.quarterlyRunway,ob=d.capitalCallObligations,totOb=ob.reduce(function(s,c){return s+c.amount;},0),cur="EUR";
var title='<div style="display:flex;align-items:center;gap:12px;margin-bottom:18px;flex-wrap:wrap"><div style="font-size:20px;font-weight:800">TG Equity Partners</div><div style="font-size:11px;color:#8A8A8A;background:rgba(0,0,0,.04);border-radius:6px;padding:3px 10px">'+cur+' - FX EUR/USD '+d.fxRateEUR+'</div><div style="margin-left:auto"><span class="badge b-shortfall">&#9660; '+fmt(Math.abs(d.ltShortfall),cur)+' LT shortfall</span></div></div>';
var pos=SL("Position Summary")+'<div class="grid4" style="margin-bottom:18px">'+MC("Cash at Bank",fmt(d.cashAtBank,cur),"#3C8A50")+MC("LT Cash Shortfall",fmt(d.ltShortfall,cur),"#D47B6B","excl. MF/OPEX after 2026")+MC("Total Debt Liability",fmt(f.totalLiability,cur),"#D47B6B")+MC("Remaining Agg. Return",fmt(f.remainingAggregateReturn,cur),"#EC9638","to service")+'</div>';
var qcards=rw.map(function(q){var p=q.closingBalance>=0;return'<div class="rq-card" style="background:'+(p?"rgba(60,138,80,.07)":"rgba(212,123,107,.07)")+';border-color:'+(p?"rgba(60,138,80,.2)":"rgba(212,123,107,.2)")+'"><div class="rq-label">'+q.quarter+'</div><div class="rq-val" style="color:'+(p?"#3C8A50":"#D47B6B")+'">'+fmtS(q.closingBalance)+'</div></div>';}).join('');
var rwSection=SL("Quarterly Cash Runway 2026")+'<div style="display:grid;grid-template-columns:1.4fr 1fr;gap:16px;margin-bottom:18px"><div class="card" style="padding:16px 18px">'+runwayChart(rw)+'<div class="rw-warn"><span>&#9888;</span> Cash turns negative in Q2 2026 - driven by GFII cap call (4.8M EUR)</div><div style="display:grid;grid-template-columns:repeat(4,1fr);gap:8px;margin-top:12px">'+qcards+'</div></div><div class="card" style="padding:16px 18px">'+SL("Capital Call Obligations")+ob.map(function(c){var pct=Math.abs(c.amount)/Math.abs(totOb)*100;return'<div class="oblig-row"><div class="oblig-hdr"><div><span style="font-size:12px;font-weight:600">'+c.fund+'</span>'+(c.pct?'<span style="font-size:9px;color:#8A8A8A;background:rgba(0,0,0,.05);border-radius:4px;padding:1px 6px;margin-left:6px">'+c.pct+' call</span>':'')+'</div><span style="font-size:12px;font-weight:700;color:#D47B6B">'+fmt(c.amount,cur)+'</span></div><div class="oblig-track"><div class="oblig-fill" style="width:'+pct+'%"></div></div><div class="oblig-sub">'+pct.toFixed(1)+'% of total obligations</div></div>';}).join('')+'<div class="oblig-total"><span style="font-size:10px;color:#5E5E5E;text-transform:uppercase;letter-spacing:.06em">Total Obligations</span><span style="font-size:16px;font-weight:800;color:#D47B6B">'+fmt(totOb,cur)+'</span></div></div></div>';
var sfees=f.senior.fees.map(function(fee){return'<div class="fac-row"><span class="muted">'+fee.name+'</span><span style="font-weight:600;color:#D47B6B">'+fmt(fee.value,cur)+'</span></div>';}).join('');var mfees=f.major.fees.map(function(fee){return'<div class="fac-row"><span class="muted">'+fee.name+'</span><span style="font-weight:600;color:#EC9638">'+fmt(fee.value,cur)+'</span></div>';}).join('');
var facSection=SL("Debt Facility Overview")+'<div class="grid2"><div class="fac-card" style="border-color:rgba(212,123,107,.25)"><div style="display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:14px"><div><div class="fac-type" style="color:#D47B6B">Senior Loan</div><div class="fac-lender">'+f.senior.lender+'</div></div><div class="txt-right"><div class="small muted">Principal</div><div style="font-size:18px;font-weight:800;color:#D47B6B">'+fmt(f.senior.principal,cur)+'</div></div></div><div class="grid2" style="margin-bottom:14px;gap:8px"><div style="background:#F2F2F0;border-radius:8px;padding:9px 11px"><div class="small muted">Original Principal</div><div style="font-size:13px;font-weight:700;margin-top:2px">'+fmt(f.senior.principal,cur)+'</div></div><div style="background:rgba(212,123,107,.07);border-radius:8px;padding:9px 11px"><div class="small muted">Capitalised Principal</div><div style="font-size:13px;font-weight:700;color:#D47B6B;margin-top:2px">'+fmt(f.senior.capitalizedPrincipal,cur)+'</div></div></div>'+SL("Fees & Costs")+sfees+'</div><div class="fac-card" style="border-color:rgba(236,150,56,.25)"><div style="display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:14px"><div><div class="fac-type" style="color:#EC9638">Mezzanine Loan</div><div class="fac-lender">'+f.major.lender+'</div></div><div class="txt-right"><div class="small muted">Principal</div><div style="font-size:18px;font-weight:800;color:#EC9638">'+fmt(f.major.principal,cur)+'</div></div></div><div class="grid2" style="margin-bottom:14px;gap:8px"><div style="background:#F2F2F0;border-radius:8px;padding:9px 11px"><div class="small muted">Actual Wire</div><div style="font-size:13px;font-weight:700;margin-top:2px">'+fmt(f.major.actualWire,cur)+'</div></div><div style="background:rgba(236,150,56,.07);border-radius:8px;padding:9px 11px"><div class="small muted">Target Return</div><div style="font-size:13px;font-weight:700;color:#EC9638;margin-top:2px">'+fmt(f.major.targetReturn,cur)+'</div></div></div><div style="background:#F8F8F6;border-radius:8px;padding:10px 12px;margin-bottom:12px"><div class="small muted mb1">Target Return - greater of:</div><div style="display:flex;gap:8px;align-items:center"><div style="flex:1;background:#F2F2F0;border-radius:6px;padding:7px 10px;text-align:center"><div class="small muted">20% IRR</div><div style="font-size:12px;font-weight:700;margin-top:2px">'+fmt(f.major.targetIRR,cur)+'</div></div><span class="muted">vs</span><div style="flex:1;background:rgba(236,150,56,.08);border-radius:6px;padding:7px 10px;text-align:center"><div class="small muted">2x Return</div><div style="font-size:12px;font-weight:700;color:#EC9638;margin-top:2px">'+fmt(f.major.target2x,cur)+'</div></div></div></div>'+SL("Fees")+mfees+'</div></div><div class="fac-total"><div><div style="font-size:10px;color:#5E5E5E;text-transform:uppercase;letter-spacing:.08em;margin-bottom:2px">Total Facility Liability</div><div class="small muted">Senior (capitalised) + Mezzanine target return</div></div><div class="txt-right"><div style="font-size:26px;font-weight:800;color:#D47B6B">'+fmt(f.totalLiability,cur)+'</div><div class="small muted mt1">Remaining aggregate return: '+fmt(f.remainingAggregateReturn,cur)+'</div></div></div>';
return title+pos+rwSection+facSection;}

function renderNav(){var n=document.getElementById("nav");n.innerHTML='<button class="nav-btn'+(page==="overview"?" active":"")+'" onclick="go(\'overview\')">&#9672; Overview</button><div class="nav-divider"></div>'+FUND_KEYS.map(function(k){var f=FUNDS[k],d=f.hasSubFunds?f.subFundMap.total:f.data,st=liqStatus(d),act=page===k,dotCol=st.cls==="b-healthy"?"#3C8A50":st.cls==="b-shortfall"?"#D47B6B":"#EC9638";return'<button class="nav-btn'+(act?" active":"")+'" onclick="go(\''+k+'\')" style="'+(act?'border-color:'+f.color+';background:'+f.color+'18;color:'+f.color:'')+'"><span class="nav-dot" style="background:'+dotCol+'"></span><span class="fund-tag">'+k+'</span>'+f.label+'</button>';}).join('');}

function go(p){page=p;render();}
function setSub(fk,sk){subState[fk]=sk;render();}
function render(){renderNav();var pg=document.getElementById("pages");pg.innerHTML=page==="overview"?renderOverview():renderFund(page);}
try {
  render();
} catch(e) {
  document.getElementById('app').innerHTML =
    '<div style="padding:40px;font-family:monospace;background:#fff;color:red;border-radius:8px;margin:20px">' +
    '<b>JavaScript Error:</b><br><pre>' + e.stack + '</pre></div>';
}
</script>
</body>
</html>
